<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Empleado</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Formulario de Empleado</h2>
        <form action="/empleados/guardar" method="post" th:object="${empleado}">
            <div class="form-group">
                <label>DNI:</label>
                <input type="text" class="form-control" th:field="*{dniEmpleado}" required>
            </div>
            <div class="form-group">
                <label>Nombre:</label>
                <input type="text" class="form-control" th:field="*{nombreEmpleado}" required>
            </div>
            <div class="form-group">
                <label>Apellido:</label>
                <input type="text" class="form-control" th:field="*{apellidoEmpleado}" required>
            </div>
            <div class="form-group">
                <label>Fecha de Nacimiento:</label>
                <input type="date" class="form-control" th:field="*{fechaNacimiento}" required>
            </div>
            <div class="form-group">
                <label>Dirección:</label>
                <input type="text" class="form-control" th:field="*{direccion}" required>
            </div>
            <div class="form-group">
                <label>Correo:</label>
                <input type="email" class="form-control" th:field="*{correo}" required>
            </div>
            <div class="form-group">
                <label>Área:</label>
                <select class="form-control" th:field="*{area}" required>
                    <option th:each="area : ${areas}" th:value="${area.areaId}" th:text="${area.nombreArea}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="/empleados" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
